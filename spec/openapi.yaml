openapi: 3.1.0
info:
  title: Zent Server Registrar API
  version: 1.0.0
  description: Federation server directory for the Zent ecosystem. Servers register, discover, and communicate health status through this API.

servers:
  - url: https://3aka.com/registrar
    description: Production
  - url: http://localhost:5000
    description: Local development

paths:
  /servers:
    post:
      summary: Register a server
      operationId: registerServer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [domain, name, apiUrl, wsUrl]
              properties:
                domain:
                  type: string
                  description: Unique domain identifier
                name:
                  type: string
                apiUrl:
                  type: string
                  format: uri
                wsUrl:
                  type: string
                  format: uri
                voiceUrl:
                  type: string
                  format: uri
                voiceProvider:
                  type: string
                  default: livekit
                cdnUrl:
                  type: string
                  format: uri
                protocols:
                  type: array
                  items:
                    type: string
                  default: ["zent-v1"]
                capabilities:
                  type: object
                description:
                  type: string
                icon:
                  type: string
                version:
                  type: string
      responses:
        "201":
          description: Server registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  domain:
                    type: string
                  serverToken:
                    type: string
                    description: Auth token for updates and heartbeats
        "409":
          description: Domain already registered

    get:
      summary: List public servers
      operationId: listServers
      parameters:
        - name: search
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
            maximum: 100
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
        - name: sort
          in: query
          schema:
            type: string
            enum: [user_count, created_at, name]
            default: user_count
      responses:
        "200":
          description: List of servers
          content:
            application/json:
              schema:
                type: object
                properties:
                  servers:
                    type: array
                    items:
                      $ref: "#/components/schemas/Server"
                  total:
                    type: integer

  /servers/{domain}:
    parameters:
      - name: domain
        in: path
        required: true
        schema:
          type: string

    get:
      summary: Get server info
      operationId: getServer
      responses:
        "200":
          description: Server details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Server"
        "404":
          description: Server not found

    put:
      summary: Update server info
      operationId: updateServer
      security:
        - serverToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                apiUrl:
                  type: string
                wsUrl:
                  type: string
                voiceUrl:
                  type: string
                voiceProvider:
                  type: string
                cdnUrl:
                  type: string
                protocols:
                  type: array
                  items:
                    type: string
                capabilities:
                  type: object
                description:
                  type: string
                icon:
                  type: string
                userCount:
                  type: integer
                channelCount:
                  type: integer
                version:
                  type: string
      responses:
        "200":
          description: Server updated
        "401":
          description: Invalid token
        "404":
          description: Server not found

    delete:
      summary: Unregister server
      operationId: deleteServer
      security:
        - serverToken: []
      responses:
        "204":
          description: Server removed
        "401":
          description: Invalid token

  /servers/{domain}/heartbeat:
    parameters:
      - name: domain
        in: path
        required: true
        schema:
          type: string
    post:
      summary: Server heartbeat
      operationId: heartbeat
      security:
        - serverToken: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userCount:
                  type: integer
                channelCount:
                  type: integer
      responses:
        "204":
          description: Heartbeat received
        "401":
          description: Invalid token

  /servers/{domain}/health:
    parameters:
      - name: domain
        in: path
        required: true
        schema:
          type: string
    get:
      summary: Public health status
      operationId: getHealth
      responses:
        "200":
          description: Health status
          content:
            application/json:
              schema:
                type: object
                properties:
                  domain:
                    type: string
                  status:
                    type: string
                    enum: [online, degraded, offline]
                  lastSeen:
                    type: string
                    format: date-time

  /servers/{domain}/rate:
    parameters:
      - name: domain
        in: path
        required: true
        schema:
          type: string
    post:
      summary: Rate a server
      operationId: rateServer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [userId, rating]
              properties:
                userId:
                  type: string
                rating:
                  type: integer
                  minimum: 1
                  maximum: 5
                comment:
                  type: string
      responses:
        "201":
          description: Rating submitted
        "404":
          description: Server not found

  /servers/{domain}/ratings:
    parameters:
      - name: domain
        in: path
        required: true
        schema:
          type: string
    get:
      summary: Get server ratings
      operationId: getRatings
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        "200":
          description: List of ratings
          content:
            application/json:
              schema:
                type: object
                properties:
                  ratings:
                    type: array
                    items:
                      $ref: "#/components/schemas/Rating"
                  averageRating:
                    type: number
                  total:
                    type: integer

components:
  securitySchemes:
    serverToken:
      type: http
      scheme: bearer
      description: Server token returned on registration

  schemas:
    Server:
      type: object
      properties:
        domain:
          type: string
        name:
          type: string
        apiUrl:
          type: string
        wsUrl:
          type: string
        voiceUrl:
          type: string
          nullable: true
        voiceProvider:
          type: string
        cdnUrl:
          type: string
          nullable: true
        protocols:
          type: array
          items:
            type: string
        capabilities:
          type: object
        description:
          type: string
          nullable: true
        icon:
          type: string
          nullable: true
        userCount:
          type: integer
        channelCount:
          type: integer
        verified:
          type: boolean
        status:
          type: string
          enum: [online, degraded, offline]
        lastSeen:
          type: string
          format: date-time
        version:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time

    Rating:
      type: object
      properties:
        id:
          type: integer
        domain:
          type: string
        userId:
          type: string
        rating:
          type: integer
        comment:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
